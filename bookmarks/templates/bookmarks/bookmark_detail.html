{% extends "base_generic.html" %}

{% block body %}
<div class="alert alert-success" role="alert">
  <h1>Bookmarks</h1>
</div>
<div class="alert alert-info" role="alert">
  <p><strong>URL:</strong> {{ bookmark.url }}</p>
  <p><strong>Name:</strong> {{ bookmark.name }}</p>
  <p><strong>Description:</strong> {{ bookmark.description }}</p>
  <p><strong>Tags:</strong>
  {% for tag in bookmark.tag.all %}
  {{ tag }}
  {% endfor %}</p>
    </div>
    <div class="d-grid gap-2" style="align-content: center; color: #111111">
    <a class="btn btn-primary" href="{% url 'bookmark-update' bookmark.pk %}" role="button">UPDATE BOOKMARK</a>
    <a class="btn btn-primary" href="{% url 'bookmark-delete' bookmark.pk %}" role="button">DELETE BOOKMARK</a>
    <br>
    <br>
</div>
{% endblock %}
