<!DOCTYPE html>
<html lang="en">
<head>

{% extends "base_generic.html" %}

{% block content %}
<h1>Delete this Bookmark</h1>

<div class="alert alert-info" role="alert">
  Are you sure you want to delete this bookmark: {{ bookmark }}?
</div>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
</form>

{% endblock %}


</head>
</html>
